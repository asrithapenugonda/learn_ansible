
- name: demo on parameter testing
  hosts: local
  tasks:
    - name: Create or update key/value pair in AWS SSM parameter store
      community.aws.aws_ssm_parameter_store:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        loop:
          - {name: "dev" , value: "devops321"}
          - {name: "hello", value: "This is asritha"}